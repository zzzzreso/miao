<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sprite</title>
</head>
<style>
  ul {
    margin: 0;
    padding: 0;
  }

  .icon-star,
  .icon-google,
  .icon-phone {
    display: inline-block;
    vertical-align: middle;
    background: url('nav_logo242_hr.webp')
  }

  .icon-star {
    width: 28px;
    height: 28px;
    background-position: -219px -458px;
  }

  .icon-google {
    width: 192px;
    height: 75px;
    background-position: 0 -79px;
  }

  .icon-phone {
    width: 45px;
    height: 40px;
    background-position: -210px -158px;
  }
</style>

<body>
  <ul>
    <li><span class="icon-star"></span></li>
    <li><span class="icon-google"></span></li>
    <li><span class="icon-phone"></span></li>
  </ul>

  <div>
    <div class="icon-star"></div>
    <div class="icon-google"></div>
    <div class="icon-phone"></div>
  </div>

</body>

</html>
